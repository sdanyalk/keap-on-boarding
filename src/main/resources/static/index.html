<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On boarding App</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Jquery-->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <!--Project JS-->
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="jumbotron jumbotron-fluid keap-background">
    <div class="container">
        <img src="./assets/images/keap-logo-green.svg" width="100" height="100" class="d-inline-block align-center"
             alt="keap logo">
        <p class="lead">This is Danyal Khalid's On-boarding project.</p>
    </div>
</div>

<div class="container">
    <div class="card-body">
        <form action="https://signin.infusionsoft.com/app/oauth/authorize" method="get">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputClientId">Client ID</label>
                    <input type="text" name="client_id" class="form-control" id="inputClientId"
                           value="gmsp323rvpp29pms42fcmj99">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputRedirectUri">Redirect Uri</label>
                    <input type="text" name="redirect_uri" class="form-control" id="inputRedirectUri"
                           value="http://localhost:8080/index.html">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputResponseType">Response Type</label>
                    <input type="text" name="response_type" class="form-control" id="inputResponseType"
                           value="code">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputScope">Scope</label>
                    <input type="text" name="scope" class="form-control" id="inputScope" value="full">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputAccessToken">Access Token</label>
                    <input type="text" name="access_token" class="form-control" id="inputAccessToken">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="accessTokenBtn" disabled>Access Token</button>
        </form>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputRefreshToken">Refresh Token</label>
                    <input type="text" name="refresh_token" class="form-control" id="inputRefreshToken">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="refreshTokenBtn" disabled>Refresh Token</button>
        </form>
    </div>
</div>

</body>
</html>
